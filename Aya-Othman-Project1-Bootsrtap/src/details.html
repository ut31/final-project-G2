<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Project</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="headerStyle.css" />
    <link rel="stylesheet" href="variable.css" />
    <link rel="stylesheet" href="footerStyle.css" />
    <link rel="stylesheet" href="details.css" />
    <link rel="stylesheet" href="favourites.css" />

  <body class="lightMode bodyContainer">
    <div class="mainContainer">
      <header>
        <div class="flex">
          <h1 class="appTitle">Web Topics</h1>
          <nav>
            <button class="btnDark" type="button">
              <ion-icon name="moon-outline"></ion-icon>
              <span class="modeText">Dark Mode</span>
            </button>
            <button class="btnFavourite" type="button">
              <ion-icon name="heart-outline"></ion-icon> Favourites
            </button>
          </nav>
        </div>
        <div class="banner"></div>
        <div class="triangles">
          <div class="triangle2"></div>
          <div class="triangle1"></div>
        </div>
        <div class="Welcoming">
          <p class="p1"><b>Welcome to our Website</b></p>
          <p class="p2">
            We have a new design that's fresh, modern and easy to use
          </p>
        </div>
      </header>

      <main class="main">
        <div class="courseBreaf">
          <div class="courseArea"></div>
        </div>
        <div class="subTopicsContainer">
        </div>
      </main>
      <div class="favouriteContainer">
        <h4>My Favourite Topics</h4>
        <div class="favouriteList"></div>
      </div>
    </div>

    <footer>
      <article>
        Developed with <ion-icon class="heart" name="heart"></ion-icon> Â© 2024
      </article>
    </footer>
    <script src="main.js"></script>
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
      nomodule
    ></script>
  </body>
</html>
